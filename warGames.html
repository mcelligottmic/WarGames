<title>War Games</title>


<script id="vertex-shader" type="x-shader/x-vertex">
//attribute is unique for each vector
attribute vec4 vPosition; //vertex attributes

//uniform means same for all vectices
uniform mat4 projection;
uniform mat4 modeltransform; // Step #2a per-object transform passed from the app

void
main()
{
	//math is done as such (projection*(modeltransform*vPosition));
	//adding projection does not display hex, also cannot display other two hexagons
	// gl_Position = modeltransform * vPosition;
    gl_Position = projection * modeltransform * vPosition; // Step #2b
    // gl_Position = projection * camera * modeltransform * vPosition; // Step #2b
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// uniform variable for color
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>
