<script id="vertex-shader" type="x-shader/x-vertex">
//attribute is unique for each vector
attribute vec4 vPosition; //vertex attributes

//uniform means same for all vectices
uniform mat4 projection;
uniform mat4 modeltransform;

void
main()
{
	//math is done as such (projection*(modeltransform*vPosition));
	//adding projection does not display hex, also cannot display other two hexagons
	// gl_Position = modeltransform * vPosition;
    gl_Position = projection * modeltransform * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
